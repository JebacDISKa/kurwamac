            border-radius: 50%;
            background-color: #014993;
            display: flex;

            color: #ffffff;
            font-size: 17px;
            font-weight: 200;

        /* Obrazek dzwonka */
        .bell-img {

            object-fit: contain;
            cursor: pointer;
        }

        /* Sekcja z napisem */
        .content {
            margin-top: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;

        .content h1 {
            font-size: 20px;

            color: #000000;
            padding-left: 7px;
        }

        /* Styl przycisków */
        .buttons {
            display: flex;
            gap: 5px;
            margin-right: 10px;

        .button {
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 500;
            color: #014993;
            background-color: #daeaf9;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            text-transform: none;
        }

        .button span {
            font-size: 16px;
        }

        /* Nowe przyciski poniżej */
        .extra-buttons {
            margin-top: 25px;
            display: flex;
            justify-content: flex-start;
            gap: 15px;
            padding-left: 30px;
        }

        .large-button {
            width: 300px;
            height: 180px;
            padding: 0;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #014993;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            overflow: hidden;
            position: relative;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.15);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .button-icon {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 30px !important;  /* Wymuszenie dokładnego rozmiaru */
            height: 30px !important;
            max-width: 30px;
            max-height: 30px;
            object-fit: contain;
            display: block;  /* Zapewnia poprawne wyświetlanie */
        }



        .large-button:hover {
            transform: translateY(-3px);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.25);
        }

        .large-button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Pasek pod napisem */
        .label-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
        }

        .label-text {
            font-size: 18px;
            font-weight: 530;
            color: #000000;
            text-align: left;
            padding-left: 5px; /* Odstęp od lewej krawędzi */

        .arrow {

            color: #555;
        }

            justify-content: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            left: 0;
